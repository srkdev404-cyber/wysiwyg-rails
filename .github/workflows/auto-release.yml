name: Auto Release â€“ wysiwyg-rails

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Check release intent from PR title/body
      # --------------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const title = context.payload.pull_request.title || '';
            const body  = context.payload.pull_request.body || '';
            const text  = `${title} ${body}`;

            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release PR
        if: steps.check.outputs.release == 'false'
        run: |
          echo "Not a release PR. Exiting."
          exit 0

      # --------------------------------------------
      # Checkout merged code (full history)
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Read version from version.rb
      # --------------------------------------------
      - name: Read & normalize version
        run: |
          VERSION=$(ruby -e "
            content = File.read('lib/wysiwyg-rails/version.rb')
            match = content.match(/VERSION\s*=\s*['\"]([^'\"]+)['\"]/)
            abort('VERSION not found') unless match
            puts match[1]
          ")

          VERSION="${VERSION//,/\.}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Resolved version: $VERSION"

