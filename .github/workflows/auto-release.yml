name: Auto Release – wysiwyg-rails

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const text =
              (context.payload.pull_request.title || '') + ' ' +
              (context.payload.pull_request.body || '');
            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - if: steps.check.outputs.release == 'false'
        run: exit 0

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Read version
        run: |
          VERSION=$(ruby -e "
            puts File.read('lib/wysiwyg-rails/version.rb')
              .match(/VERSION\s*=\s*['\"]([^'\"]+)['\"]/)[1]
          ")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - run: gem build wysiwyg-rails.gemspec

      - name: Create GitHub Release (PR body → release body)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "rails-v${{ env.VERSION }}"
          name: "Rails Release v${{ env.VERSION }}"
          body: ${{ github.event.pull_request.body }}
          files: "*.gem"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
