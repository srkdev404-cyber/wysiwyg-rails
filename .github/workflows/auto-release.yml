name: Auto Release – wysiwyg-rails

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Read version
        run: |
          VERSION=$(grep -Eo "[0-9]+\.[0-9]+\.[0-9]+" \
            lib/wysiwyg-rails/version.rb)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Releasing version: $VERSION"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Build gem (no publish)
        run: |
          gem build wysiwyg-rails.gemspec

      - name: Create git tag
        run: |
          TAG="rails-v${VERSION}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: "rails-v${{ env.VERSION }}"
          release_name: "wysiwyg-rails v${{ env.VERSION }}"
          body: |
            ✔ Version updated
            ✔ Gem built
            ✖ Gem NOT published (PAT-only setup)

