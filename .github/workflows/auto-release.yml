name: Auto Release – wysiwyg-rails

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      # --------------------------------------------
      # Check release intent from PR title/body
      # --------------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const text = `${context.payload.pull_request.title} ${context.payload.pull_request.body}`;
            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release PR
        if: steps.check.outputs.release == 'false'
        run: |
          echo "Not a release PR. Exiting."
          exit 0

      # --------------------------------------------
      # Checkout merged code (full history)
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Read version from version.rb
      # --------------------------------------------
      - name: Read version
        run: |
          VERSION=$(ruby -e "
            content = File.read('lib/wysiwyg-rails/version.rb')
            puts content.match(/VERSION\s*=\s*['\"]([^'\"]+)['\"]/)[1]
          ")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # --------------------------------------------
      # Normalize version (comma → dot)
      # --------------------------------------------
      - name: Normalize version
        run: |
          VERSION="${VERSION//,/\.}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Normalized version: $VERSION"

      # --------------------------------------------
      # Validate SemVer format (STRICT)
      # --------------------------------------------
      - name: Validate version format
        run: |
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

      # --------------------------------------------
      # Setup Ruby
      # --------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # --------------------------------------------
      # Build gem
      # --------------------------------------------
      - name: Build gem
        run: |
          gem build wysiwyg-rails.gemspec

      # --------------------------------------------
      # Create GitHub Release (no auto-generated notes)
      # --------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "rails-v${{ env.VERSION }}"
          name: "Rails Release v${{ env.VERSION }}"
          body_path: release_notes.txt
          files: "*.gem"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
