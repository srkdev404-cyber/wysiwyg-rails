name: Auto Release â€“ wysiwyg-rails

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      # ----------------------------------------
      # Require "release: yes"
      # ----------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const text =
              (context.payload.pull_request.title || '') + ' ' +
              (context.payload.pull_request.body || '');
            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not release
        if: steps.check.outputs.release == 'false'
        run: exit 0

      # ----------------------------------------
      # Checkout merged code
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      # ----------------------------------------
      # Read version.rb
      # ----------------------------------------
      - name: Read version
        run: |
          FILE="lib/wysiwyg-rails/version.rb"
          MAJOR=$(grep -Eo 'Major\s*=\s*[0-9]+' "$FILE" | grep -Eo '[0-9]+')
          MINOR=$(grep -Eo 'Minor\s*=\s*[0-9]+' "$FILE" | grep -Eo '[0-9]+')
          TINY=$(grep -Eo 'Tiny\s*=\s*[0-9]+' "$FILE" | grep -Eo '[0-9]+')
          VERSION="${MAJOR}.${MINOR}.${TINY}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # ----------------------------------------
      # Setup Ruby
      # ----------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # ----------------------------------------
      # Build gem
      # ----------------------------------------
      - name: Build gem
        run: gem build wysiwyg-rails.gemspec

      # ----------------------------------------
      # Push gem to RubyGems
      # ----------------------------------------
      - name: Publish gem to RubyGems
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          echo ":rubygems_api_key: $RUBYGEMS_API_KEY" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials

          GEM_FILE=$(ls wysiwyg-rails-*.gem | head -n 1)
          gem push "$GEM_FILE"

      # ----------------------------------------
      # Create GitHub Release
      # ----------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "rails-v${{ env.VERSION }}"
          name: "Rails Release v${{ env.VERSION }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
