name: Auto Release â€“ wysiwyg-rails

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Validate release intent
      # --------------------------------------------
      - name: Validate release intent
        id: intent
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const title = context.payload.pull_request.title || '';
            const text = `${title}\n${body}`;

            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release PR
        if: steps.intent.outputs.release == 'false'
        run: |
          echo "Not a release PR. Skipping."
          exit 0

      # --------------------------------------------
      # Extract version & clean release notes
      # --------------------------------------------
      - name: Extract version & notes
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"

          # Extract version (version: x.y.z)
          VERSION=$(echo "$PR_BODY" | grep -iE '^version:\s*' | head -n1 | sed -E 's/version:\s*//i')

          if [ -z "$VERSION" ]; then
            echo "Version not found (expected: version: x.y.z)"
            exit 1
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          # Remove control lines from release notes
          CLEAN_NOTES=$(echo "$PR_BODY" | sed '/^release:\s*/Id;/^version:\s*/Id')

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$CLEAN_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --------------------------------------------
      # Checkout merged code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Setup Ruby
      # --------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # --------------------------------------------
      # Build gem
      # --------------------------------------------
      - name: Build gem
        run: gem build wysiwyg-rails.gemspec

      # --------------------------------------------
      # Create GitHub Release (Screenshot-perfect)
      # --------------------------------------------
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "$RELEASE_NOTES" \
            --latest \
            *.gem
