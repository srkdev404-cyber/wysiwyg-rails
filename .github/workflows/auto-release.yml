name: Auto Release â€“ wysiwyg-rails

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Load version & release notes from primary repo
      # --------------------------------------------
      - name: Load version & notes
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          NOTES="${{ github.event.client_payload.release_notes }}"

          VERSION="${VERSION//,/\.}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --------------------------------------------
      # Checkout code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Setup Ruby
      # --------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # --------------------------------------------
      # Build gem
      # --------------------------------------------
      - name: Build gem
        run: gem build wysiwyg-rails.gemspec

      # --------------------------------------------
      # Create GitHub Release (PRIMARY NOTES ONLY)
      # --------------------------------------------
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "$RELEASE_NOTES" \
            --generate-notes=false \
            *.gem
