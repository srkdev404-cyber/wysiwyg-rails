name: Auto Release â€“ wysiwyg-rails

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Check release intent
      # --------------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          script: |
            const title = context.payload.pull_request.title || '';
            const body  = context.payload.pull_request.body || '';
            const text  = `${title}\n${body}`;

            const isRelease = /release:\s*yes/i.test(text);
            core.setOutput('release', isRelease ? 'true' : 'false');

      - name: Stop if not a release PR
        if: steps.check.outputs.release == 'false'
        run: |
          echo "Not a release PR. Skipping auto-release."
          exit 0

      # --------------------------------------------
      # Extract version & release notes
      # --------------------------------------------
      - name: Load version & release notes
        run: |
          NOTES="${{ github.event.pull_request.body }}"

          VERSION=$(echo "$NOTES" | grep -iE '^version:\s*' | head -n1 | sed -E 's/version:\s*//i')

          if [ -z "$VERSION" ]; then
            echo "Version not found in PR body (expected: version: x.y.z)"
            exit 1
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --------------------------------------------
      # Checkout code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Setup Ruby
      # --------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # --------------------------------------------
      # Build gem
      # --------------------------------------------
      - name: Build gem
        run: gem build wysiwyg-rails.gemspec

      # --------------------------------------------
      # Create GitHub Release
      # --------------------------------------------
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "$RELEASE_NOTES" \
            --generate-notes=false \
            *.gem
