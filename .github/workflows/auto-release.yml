name: Auto Release – wysiwyg-rails

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Check release intent from PR title/body
      # --------------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const title = context.payload.pull_request.title || '';
            const body  = context.payload.pull_request.body || '';
            const text  = `${title} ${body}`;

            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release PR
        if: steps.check.outputs.release == 'false'
        run: exit 0

      # --------------------------------------------
      # Checkout merged code (full history)
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Read & validate version from version.rb
      # --------------------------------------------
      - name: Read & validate version
        run: |
          VERSION=$(ruby -e "
            content = File.read('lib/wysiwyg-rails/version.rb')
            match = content.match(/VERSION\s*=\s*['\"]([^'\"]+)['\"]/)
            abort('VERSION not found') unless match
            puts match[1]
          ")

          VERSION="${VERSION//,/\.}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Resolved version: $VERSION"

      # --------------------------------------------
      # Setup Ruby
      # --------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # --------------------------------------------
      # Build gem
      # --------------------------------------------
      - name: Build gem
        run: |
          gem build wysiwyg-rails.gemspec

      # --------------------------------------------
      # Create GitHub Release (PR body → release body)
      # --------------------------------------------
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "${{ github.event.pull_request.body }}" \
            *.gem
