name: Auto Release â€“ wysiwyg-rails

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      # ----------------------------------------
      # Require "release: yes"
      # ----------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const text =
              (context.payload.pull_request.title || '') + ' ' +
              (context.payload.pull_request.body || '');
            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not release
        if: steps.check.outputs.release == 'false'
        run: exit 0

      # ----------------------------------------
      # Checkout merged code
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      # ----------------------------------------
      # Read version safely (Ruby-based)
      # ----------------------------------------
      - name: Read version
        run: |
          VERSION=$(ruby -e "
            content = File.read('lib/wysiwyg-rails/version.rb')
            if content =~ /VERSION\s*=\s*['\"]([^'\"]+)['\"]/
              puts \$1
            else
              exit 1
            end
          ")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      # ----------------------------------------
      # Setup Ruby
      # ----------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # ----------------------------------------
      # Build gem ONLY (no push)
      # ----------------------------------------
      - name: Build gem
        run: gem build wysiwyg-rails.gemspec

      # ----------------------------------------
      # Create GitHub Release and attach gem
      # ----------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "rails-v${{ env.VERSION }}"
          name: "Rails Release v${{ env.VERSION }}"
          files: "*.gem"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
