name: Sync Version â€“ Ruby SDK (Child-B)

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Load & validate version
      # --------------------------------------------
      - name: Load & validate version
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION//,/\.}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # --------------------------------------------
      # Prepare release branch
      # --------------------------------------------
      - name: Prepare release branch
        run: |
          BRANCH="release-v${VERSION}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          git fetch origin

          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            git checkout "$BRANCH"
            git pull origin "$BRANCH"
          else
            git checkout -b "$BRANCH"
          fi

      # --------------------------------------------
      # Update version.rb (Ruby SDK style)
      # --------------------------------------------
      - name: Update version.rb
        run: |
          FILE="lib/froala-editor-sdk/version.rb"

          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3 | cut -d- -f1)

          sed -i "s/Major = .*/Major = ${MAJOR}/" "$FILE"
          sed -i "s/Minor = .*/Minor = ${MINOR}/" "$FILE"
          sed -i "s/Tiny  = .*/Tiny  = ${PATCH}/" "$FILE"

      # --------------------------------------------
      # Update gemspec version
      # --------------------------------------------
      - name: Update gemspec version
        run: |
          sed -i -E \
            "s/spec.version\s*=.*/spec.version = '${VERSION}'/" \
            wysiwyg-editor-ruby-sdk.gemspec

      # --------------------------------------------
      # Commit & push
      # --------------------------------------------
      - name: Commit & push
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"

          git add \
            lib/froala-editor-sdk/version.rb \
            wysiwyg-editor-ruby-sdk.gemspec

          git commit -m "chore: release v${VERSION} (Ruby SDK)" || echo "Nothing to commit"
          git push origin "$BRANCH"

      # --------------------------------------------
      # Create Pull Request (YAML-safe, notes in PR)
      # --------------------------------------------
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
          RELEASE_NOTES: ${{ github.event.client_payload.release_notes }}
        run: |
          PR_BODY=$(printf "release: yes\n\n## Release Notes (from primary repo)\n\n%s\n" "$RELEASE_NOTES")

          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "$PR_BODY" \
            || echo "Pull request already exists"
