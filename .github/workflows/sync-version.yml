name: Sync Version â€“ Rails SDK

on:
  repository_dispatch:
    types: [sync-version]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (FIXED)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Load version
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV

      - name: Create branch
        run: |
          BRANCH="sync-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update version.rb
        run: |
          sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/$VERSION/" lib/wysiwyg-rails/version.rb

      - name: Commit and push
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"
          git add .
          git commit -m "chore: sync v${VERSION}"
          git push origin "$BRANCH"
