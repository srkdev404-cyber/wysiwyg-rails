name: Sync Version â€“ wysiwyg-rails

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      - name: Checkout Rails repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Load version from dispatch
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          echo "Incoming version: $VERSION"

      - name: Create release branch
        run: |
          BRANCH="release-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      # -------------------------------------------------
      # Sync JS/CSS from main repo
      # -------------------------------------------------
      - name: Sync JS/CSS from main repo into app/assets
        env:
          MAIN_REPO_PAT: ${{ secrets.PAT }}
        run: |
          set -e

          echo "Cloning main repo with authentication..."

          git clone --depth 1 \
            https://x-access-token:${MAIN_REPO_PAT}@github.com/srkdev404-cyber/wysiwyg-editor-main.git \
            /tmp/wysiwyg-main

          echo "Syncing JavaScript files..."
          rsync -av --delete /tmp/wysiwyg-main/js/ app/assets/javascripts/

          echo "Syncing CSS files..."
          rsync -av --delete /tmp/wysiwyg-main/css/ app/assets/stylesheets/

      - name: Commit and push
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@github.com"
          git add \
            lib/wysiwyg-rails/version.rb \
            app/assets/javascripts \
            app/assets/stylesheets
          git commit -m "chore: bump version to v${VERSION} and sync JS/CSS assets"
          git push origin "$BRANCH"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "Automated version bump to v${VERSION} and asset sync from main repo"
