name: Sync Version (Reusable)

on:
  repository_dispatch:
    types: [sync-version]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Load payload
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          echo "STAGE=${{ github.event.client_payload.stage || 'staging' }}" >> $GITHUB_ENV

      - name: Read local version
        run: |
          CURRENT=$(grep -Eo "[0-9]+\.[0-9]+\.[0-9]+" lib/wysiwyg-rails/version.rb)
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_ENV

      - name: Decide execution
        run: |
          if [ "$VERSION" = "$CURRENT_VERSION" ]; then
            echo "RUN=false" >> $GITHUB_ENV
          else
            echo "RUN=true" >> $GITHUB_ENV
          fi

      - name: Create branch
        if: env.RUN == 'true'
        run: |
          BRANCH="sync/${STAGE}/v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update version.rb
        if: env.RUN == 'true'
        run: |
          sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/$VERSION/" lib/wysiwyg-rails/version.rb

      - name: Update assets
        if: env.RUN == 'true'
        run: |
          rm -rf app/assets/*
          cp -R dist/* app/assets/

      - name: Commit and push
        if: env.RUN == 'true'
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"
          git add .
          git commit -m "chore(${STAGE}): sync v${VERSION}"
          git push origin "$BRANCH"

      - name: Open PR
        if: env.RUN == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "[${STAGE}] Sync v${VERSION}" \
            --body "Auto sync for **${STAGE}** environment."
