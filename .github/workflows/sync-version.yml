name: Sync Version â€“ wysiwyg-rails

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Load version from dispatch
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          echo "Incoming version: $VERSION"

      - name: Create release branch
        run: |
          BRANCH="release-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update version.rb
        run: |
          sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/$VERSION/" \
            lib/wysiwyg-rails/version.rb

      - name: Commit and push
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@github.com"
          git add lib/wysiwyg-rails/version.rb
          git commit -m "chore: bump version to v${VERSION}"
          git push origin "$BRANCH"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "Automated version bump to v${VERSION}"
