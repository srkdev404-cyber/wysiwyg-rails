name: Sync Version (Rails)

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Read version from dispatch
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update version in version.rb
        run: |
          FILE="lib/wysiwyg-rails/version.rb"
          if [ ! -f "$FILE" ]; then
            echo "Version file missing!"
            exit 1
          fi
          
          IFS='.' read -r MAJOR MINOR TINY <<< "${{ env.VERSION }}"
          sed -i "s/Major = .*/Major = ${MAJOR}/" $FILE
          sed -i "s/Minor = .*/Minor = ${MINOR}/" $FILE
          sed -i "s/Tiny = .*/Tiny = ${TINY}/"   $FILE
          echo "Rails version updated to ${{ env.VERSION }}"

      - name: Create sync branch
        run: |
          git checkout -B sync-${{ env.VERSION }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: sync version ${{ env.VERSION }}" || echo "No changes"

      - name: Push sync branch (force)
        run: git push origin sync-${{ env.VERSION }} --force

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: sync-${{ env.VERSION }}
          base: master
          title: "Sync Version ${{ env.VERSION }}"
          body: "Automated version sync for Rails gem."
