name: Sync Version â€“ wysiwyg-rails

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Load & validate version
        run: |
          VERSION="${{ github.event.client_payload.version }}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare release branch
        run: |
          BRANCH="release-v${VERSION}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          git fetch origin
          git checkout -B "$BRANCH"

      - name: Update version.rb
        run: |
          sed -i -E \
            "s/VERSION\s*=\s*['\"][^'\"]+['\"]/VERSION = '${VERSION}'/" \
            lib/wysiwyg-rails/version.rb

      - name: Commit & push
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"

          git add lib/wysiwyg-rails/version.rb
          git commit -m "chore: release v${VERSION}" || echo "Nothing to commit"
          git push origin "$BRANCH"

      - name: Create Pull Request (release notes live here)
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "$(cat <<'EOF'
release: yes

## Release Notes (from primary repo)

${{ github.event.client_payload.release_notes }}
EOF
)" || echo "PR already exists"
