name: Sync Version â€“ wysiwyg-rails

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout Rails repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      # --------------------------------------------
      # Load version & release notes
      # --------------------------------------------
      - name: Load payload
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          echo "${{ github.event.client_payload.release_notes }}" > release_notes.txt

      # --------------------------------------------
      # Create release branch
      # --------------------------------------------
      - name: Create release branch
        run: |
          BRANCH="release-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      # --------------------------------------------
      # Update version.rb
      # --------------------------------------------
      - name: Update version.rb
        run: |
          sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/$VERSION/" \
            lib/wysiwyg-rails/version.rb

      # --------------------------------------------
      # Sync JS/CSS from primary repo
      # --------------------------------------------
      - name: Sync JS/CSS from primary repo
        env:
          MAIN_REPO_PAT: ${{ secrets.PAT }}
        run: |
          git clone --depth 1 \
            https://x-access-token:${MAIN_REPO_PAT}@github.com/srkdev404-cyber/wysiwyg-editor-primary.git \
            /tmp/wysiwyg-main

          rsync -av --delete /tmp/wysiwyg-main/js/ app/assets/javascripts/
          rsync -av --delete /tmp/wysiwyg-main/css/ app/assets/stylesheets/

      # --------------------------------------------
      # Commit & push
      # --------------------------------------------
      - name: Commit and push changes
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"

          git add \
            lib/wysiwyg-rails/version.rb \
            app/assets/javascripts \
            app/assets/stylesheets \
            release_notes.txt

          git commit -m "chore: release v${VERSION} (sync version, assets, and release notes)"
          git push origin "$BRANCH"

      # --------------------------------------------
      # Create Pull Request
      # --------------------------------------------
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "release: yes"
