name: Sync Version – wysiwyg-rails

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Checkout Rails repository (full history)
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Load & validate version from dispatch payload
      # --------------------------------------------
      - name: Load & validate version
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION//,/\.}"

          # SemVer 2.0.0 with optional prerelease
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Incoming version: $VERSION"

      # --------------------------------------------
      # Prepare release branch (safe & idempotent)
      # --------------------------------------------
      - name: Prepare release branch
        run: |
          BRANCH="release-v${VERSION}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          git fetch origin

          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "Release branch exists. Reusing."
            git checkout "$BRANCH"
            git pull origin "$BRANCH"
          else
            echo "Creating release branch $BRANCH"
            git checkout -b "$BRANCH"
          fi

      # --------------------------------------------
      # Update version.rb (prerelease-safe)
      # --------------------------------------------
      - name: Update version.rb
        run: |
          sed -i -E \
            "s/VERSION\s*=\s*['\"][^'\"]+['\"]/VERSION = '${VERSION}'/" \
            lib/wysiwyg-rails/version.rb

      # --------------------------------------------
      # Sync JS/CSS from primary repo
      # --------------------------------------------
      - name: Sync assets from primary repo
        env:
          GIT_TOKEN: ${{ secrets.PAT }}
        run: |
          git clone --depth 1 \
            "https://x-access-token:${GIT_TOKEN}@github.com/srkdev404-cyber/wysiwyg-editor-primary.git" \
            /tmp/wysiwyg-main

          rsync -av --delete /tmp/wysiwyg-main/js/ app/assets/javascripts/
          rsync -av --delete /tmp/wysiwyg-main/css/ app/assets/stylesheets/

      # --------------------------------------------
      # Commit & push changes (safe on reruns)
      # --------------------------------------------
      - name: Commit & push changes
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"

          git add \
            lib/wysiwyg-rails/version.rb \
            app/assets/javascripts \
            app/assets/stylesheets

          git commit -m "chore: release v${VERSION}" || echo "Nothing to commit"
          git push origin "$BRANCH"

      # --------------------------------------------
      # Create Pull Request (release notes in PR body)
      # --------------------------------------------
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PAT }}
          RELEASE_NOTES: ${{ github.event.client_payload.release_notes }}
        run: |
          PR_BODY="release: yes

## Release Notes (from primary repo)

${RELEASE_NOTES}
"

          gh pr create \
            --base master \
            --head "$BRANCH" \
            --title "Release v${VERSION}" \
            --body "$PR_BODY" \
            || echo "Pull request already exists"
