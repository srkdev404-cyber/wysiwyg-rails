name: Sync Version for wysiwyg-rails

on:
  repository_dispatch:
    types: [sync-version]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load incoming version
        run: |
          echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          echo "Incoming version: $VERSION"

      - name: Read current version from version.rb
        id: read_local_version
        run: |
          CURRENT=$(grep -Eo "[0-9]+\.[0-9]+\.[0-9]+" lib/wysiwyg-rails/version.rb)
          echo "CURRENT_VERSION=$CURRENT" >> $GITHUB_ENV
          echo "Local: $CURRENT | Incoming: $VERSION"

      - name: Compare versions
        run: |
          if [ "$VERSION" = "$CURRENT_VERSION" ]; then
            echo "SHOULD_RUN=false" >> $GITHUB_ENV
            echo "✔ Versions match — stopping."
          else
            echo "SHOULD_RUN=true" >> $GITHUB_ENV
            echo "✘ Version changed — continuing."
          fi

      # --------------------------------------------
      # Steps below run only when version changes
      # --------------------------------------------

      - name: Create update branch
        if: env.SHOULD_RUN == 'true'
        run: |
          BRANCH="sync-version-v${VERSION}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Update version.rb
        if: env.SHOULD_RUN == 'true'
        run: |
          sed -i "s/[0-9]\+\.[0-9]\+\.[0-9]\+/$VERSION/" lib/wysiwyg-rails/version.rb

      - name: Copy dist assets into app/assets
        if: env.SHOULD_RUN == 'true'
        run: |
          # Child repo expects updated JS/CSS from upstream dist folder
          rm -rf app/assets/*
          cp -R dist/* app/assets/
          echo "Assets updated."

      - name: Commit and push changes
        if: env.SHOULD_RUN == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "ci-bot@github.com"
          git add .
          git commit -m "chore: sync to v${VERSION}"
          git push origin "$BRANCH"

      - name: Create Pull Request
        if: env.SHOULD_RUN == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "Sync version to v${VERSION}" \
            --body "Auto updates version.rb + assets for v${VERSION}"
